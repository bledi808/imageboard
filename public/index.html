<!doctype html>
<html>
    <head>
        
        <title>imagboard 👨🏻‍🎨</title>
        <link rel="stylesheet" href="style.css" class="href">
</head>
<body>
    <div id="container" >
        <form>
            <input v-model="title" type="text" name="title" placeholder="name">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" placeholder="image/*">
            <button @click="handleClick">submit</button>    
        </form>
        <div id="item-card" v-for="image in images">
            <div id="item-image" >
                <img v-bind:src="image.url">
            </div>    
            <p class="item-name">{{image.title}}</p>
        </div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
