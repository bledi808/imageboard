<!doctype html>
<html>
    <head>
        
        <title>imagboard 👨🏻‍🎨</title>
        <link rel="stylesheet" href="style.css" class="href">
</head>
<body>
    <div id="main" >    
        <form id="inputs">
            <input  v-model="title" type="text" name="title" placeholder="name" class="input">
            <input v-model="description" type="text" name="description" placeholder="description" class="input">
            <input v-model="username" type="text" name="username" placeholder="username" class="input">
            <input @change="handleChange" type="file" name="file" placeholder="image/*" class="input">
            <button @click="handleClick" class="input">submit</button>    
        </form>
        <div id=item-container>
            <div id="item-tile" v-for="image in images">
                <div id="item-image" >
                    <img v-bind:src="image.url">
                </div>    
                <p class="item-name">{{image.title}}</p>
            </div>
        </div>
        <div id="overlay">
            <div id="modal">
                <div id="close-modal">
                    <p id="close-modal-x">x</p>
                </div>
                <p id="modal-title">Image popup!</p>
                <p id="modal-text1">
                    larger sized image</br>title of the image</br>desc of the image</br>username
                </p>
            </div>
        </div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
