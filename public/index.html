<!doctype html>
<html>
    <head>
        
        <title>imagboard 👨🏻‍🎨</title>
        <link rel="stylesheet" href="style.css" class="href">
</head>
<body>
    <div id="main" >    
        <form id="inputs">
            <input  v-model="title" type="text" name="title" placeholder="name" class="input">
            <input v-model="description" type="text" name="description" placeholder="description" class="input">
            <input v-model="username" type="text" name="username" placeholder="username" class="input">
            <input @change="handleChange" type="file" name="file" placeholder="image/*" class="input">
            <button @click="handleClick" class="input">submit</button>    
        </form>
        <div id=item-container>
            <div id="item-tile" v-for="image in images">
                <div id="item-image" >
                    <img v-bind:src="image.url" @click="imagePopup(image.id)">
                </div>    
                <p class="item-name">{{image.title}}</p>
            </div>
    <!-------------------------- RENDER COMPONENT - INSIDE MAIN VUE EL -------------------------->
            <my-component 
                v-if="imageId"
                :image-id ='imageId'
                @close="closeModal" // closeMePlease
            ></my-component>            
        </div>
    </div>
    <!-------------------------- COMPONENT CODE - CHILD OF MAIN VUE EL -------------------------->
    <script id="template" type="text/x-template">
        <div id="overlay">
            <div id="modal">
                <div id="close-modal">
                    <p id="close-modal-x" @click='closeModal'>x</p>
                </div>
                <div id="modal-image"  >
                    <img id="modal-image" :src="preview.url">
                </div>
                <p id="modal-title">{{preview.title}}</p>

                <p id="modal-text1">
                    </br>{{preview.description}}</br>{{preview.username}}</br>{{preview.created_at}}
                </p>
            </div>
        </div>
    </script>    
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
